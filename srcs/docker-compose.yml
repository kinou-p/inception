version: '3.9'

service:

  nginx:
    build: ./requirements/nginx
    container_name: nginx
    depends_on:
      - wordpress
      - mariadb
    ports:
      - 80:80
      - 443:443
    volumes:
      - wpfiles:/var/www/html
      - ./nginx/conf/nginx.conf:etc/nginx/conf.d/default.conf
    networks:
      - wpnetwork
    restart: always

  wordpress:
    build: ./requirements/wordpress
    container_name: wordpress
    volumes:
      - wpfiles:/var/www/html
    depends_on:
      - mariadb
    networks:
      - wpnetwork
    restart: always

  mariadb:
    build: ./requirements/mariadb
    container_name: mariadb
#    volumes :
#     - wpfiles:/var/www/html
    environment:
    networks:
      - wpnetwork
    restart: always

networks:
  wpnetwork:

volumes:
  wpfiles: